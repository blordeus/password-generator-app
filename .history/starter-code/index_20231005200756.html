<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
<main class="main">
  
    <h1 class="fs-3 title text-grey">Password Generator</h1>
  
    <div class="field bg-dark fs-1 flex">
      <p id="fieldText" class="fieldText text-grey">P4$5W0rD!</p>
      <div class="copy flex">
        <p id="copyMsg" class="fs-3 uppercase text-green">copied</p>
        <img id="copyIcon" src="./assets/images/icon-copy.svg" alt="">
      </div>
    </div>
  
    <div class="options bg-dark">
      <label for="slider" class="sliderLabel flex">Character Length <span class="sliderValue fs-1 text-green" id="sliderValue"></span></label>
      <input type="range" class="slider" name="slider" id="slider" min="5" max="15" value="8">
      <div class="checkboxes flex">
        <label for="indlUppercase">Include Uppercase Letters</label>
      </div>
      Include Lowercase Letters
      Include Numbers
      Include Symbols
    </div>
    <div>
      Strength
      Generate
    </div>
</main>

</body>
</html>
