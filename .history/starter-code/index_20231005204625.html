<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  <script src="index.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body class="bg-dar">
<main class="main">
  
    <h1 class="fs-3 title text-grey">Password Generator</h1>
  
    <div class="field bg-dark fs-1 flex">
      <p id="fieldText" class="fieldText text-grey">P4$5W0rD!</p>
      <div class="copy flex">
        <p id="copyMsg" class="fs-3 uppercase text-green">copied</p>
        <img id="copyIcon" class="copyIcon" src="./assets/images/icon-copy.svg" alt="">
      </div>
    </div>
  
    <div class="options bg-dark">
      <label for="slider" class="sliderLabel flex">Character Length <span class="sliderValue fs-1 text-green" id="sliderValue"></span></label>
      <input type="range" class="slider" name="slider" id="slider" min="5" max="15" value="8">
      <div class="checkboxes flex">
        <label for="inclUppercase" class="checkboxLabel" id="inclUppercase">
          <input type="checkbox" name="inclUppercase" id="inclUppercase">
          Include Uppercase Letters
          <span class="checkmark"><img src="./assets/images/icon-check.svg" alt="checked-icon"></span>
        </label>
        <label for="" class="checkboxLabel">
          <input type="checkbox" name="inclLowercase" id="inclLowercase">
          Include Lowercase Letters
          <span class="checkmark"><img src="./assets/images/icon-check.svg" alt="checked-icon"></span>
        </label>
        <label for="" class="checkboxLabel">
          <input type="checkbox" name="inclNumbers" id="inclNumbers">
          Include Numbers
          <span class="checkmark"><img src="./assets/images/icon-check.svg" alt="checked-icon"></span>
        </label>
        <label for="" class="checkboxLabel">
          <input type="checkbox" name="inclSymbols" id="inclSymbols">
          Include Symbols
          <span class="checkmark"><img src="./assets/images/icon-check.svg" alt="checked-icon"></span>
        </label>

      </div>

    </div>
    <div class="strength flex">
      <h2 class="fs-3 text-grey uppercase">Strength</h2>
      <div class="strengthLvl flex">
        <p class="fs-2 text-white uppercase" id="levelTxt">weak</p>
        <div id="bar1" class="bars bar1"></div>
        <div id="bar2" class="bars bar2"></div>
        <div id="bar3" class="bars bar3"></div>
        <div id="bar4" class="bars bar4"></div>
      </div>
    </div>
    
    <div class="flex">
      <button id="generateBtn" class="uppercase fs-3 bg-green text-dark button"><p>Generate</p> <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>
    </div>

    <p id="alert" class="fs-3 alert">Please select one or more options</p>
</main>

</body>
</html>
